{% extends 'portfoliov2/base.html' %}

{% block content %}
    
        <!-- Contact Us Starts -->
    
        <div class="container mt-5" id="contact-me">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <h2 class="text-center mb-4">Contact Us</h2>

                    <div class="messages">
                        {% for message in messages %}
                            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                        {% endfor %}
                    </div>

                     <form id="contactForm" method="post" action="" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="{{ form.name.name }}" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="{{ form.email.name }}" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="{{ form.title.name }}" placeholder="Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="{{ form.message.name }}" rows="4" placeholder="Your Message" required></textarea>
                        </div>                        
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </form>
                    
                </div>
            </div>
        </div>
